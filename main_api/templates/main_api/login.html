<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    Please enter your credentials. {% if message %}<a href="/sign_up/">{{ message }}</a> {% endif %}
    <br>
    <label for="login">Login</label>
    <br>
    <input type="text" name="login" id="login">
    <br>
    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit">
</form>
</body>
</html>
